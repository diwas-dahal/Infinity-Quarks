<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/Registration.css' %}">
</head>
<body>


    <form class="container">
        {% csrf_token %}
        <div class="top-section">
            <p class="register">Get in touch</p>

        </div>

        <div class="middle-section">
            <div class="input-box">
                <p class="text">User Name</p>
                <input type="text" class="input username">
                <p class="down"><span>Invalid Username</span></p>
            </div>

            <div class="input-box ">
                <p class="text">Email Address</p>
                <input type="email" class="input email">
                <p class="down"><span>Invalid Email</span></p>
            </div>

            <div class="input-box">
                <p class="text">Phone Number</p>
                <input type="number" class="input phone">
                <p class="down"><span>Invalid Number</span></p>
            </div>
            <div class="input-box areate">
                <p class="text">Tell us about your Buisness</p>
                <p class="span textIn" contenteditable="true"></p>
                <p class="down"><span>Invalid Input</span></p>
            </div>
        </div>



        <div class="bottom-section">
            <button class="button">
                Submit
            </button>
            <p class="serverResponse">Data Sent successfully</p>
        </div>


    </form>
</body>
<script src="{% static 'js/Registration.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="{% static 'js/Animation.js' %}"></script>
</html>
